<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Preços de Exames Laboratoriais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #2563eb;
      --text-light: #6b7280;
      --text-dark: #111827;
      --accent-green: #10b981;
      --accent-purple: #7c3aed;
      --background-light: #ffffff;
      --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      --input-border: #d1d5db;
      --error-red: #ef4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }
    .main-container {
      padding: 2rem;
      max-width: 98rem;
      margin: 0 auto;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .logo-container img {
      max-width: 150px;
      height: auto;
    }
    .logo-container.right img {
      max-width: 200px;
    }
    .title-container {
      text-align: center;
      flex: 1;
    }
    h1, h2 {
      color: var(--primary-blue);
      font-weight: 600;
      margin: 0;
    }
    h1 {
      font-size: 1.875rem;
    }
    h2 {
      font-size: 1.25rem;
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: var(--card-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .custom-input {
      border: 1px solid var(--input-border);
      border-radius: 0.5rem;
      padding: 0.75rem 2.5rem;
      width: 50%;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .custom-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .custom-input:disabled {
      background-color: #f3f4f6;
      cursor: not-allowed;
    }
    .custom-input.error {
      border-color: var(--error-red);
    }
    .custom-select {
      border: 1px solid var(--input-border);
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .custom-select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .search-container, .phone-container {
      position: relative;
      margin-bottom: 0.75rem;
    }
    .search-container i, .phone-container i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1rem;
    }
    .search-container.responsible-container {
      max-width: 70rem; /* Specific width for Responsável */
    }
    .search-container.solicitante-container {
      max-width: 70rem; /* Specific width for Solicitante */
    }
    .phone-container {
      max-width: 16rem; /* Specific width for Telefone */
    }
    .info-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 10rem;
      margin-bottom: 0.75rem;
      justify-content: flex-start;
    }
    .info-container .search-container,
    .info-container .phone-container {
      flex: none;
      margin-bottom: 0.75rem;
    }
    .info-container .phone-container {
      min-width: 100px;
    }
    .info-container label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: var(--error-red);
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    #examListContainer {
      max-height: 200px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-blue) #e5e7eb;
      display: none;
      border: 1px solid var(--input-border);
      border-radius: 0.5rem;
      padding: 0.75rem;
    }
    #examListContainer::-webkit-scrollbar {
      width: 6px;
    }
    #examListContainer::-webkit-scrollbar-track {
      background: #e5e7eb;
    }
    #examListContainer::-webkit-scrollbar-thumb {
      background-color: var(--primary-blue);
      border-radius: 3px;
    }
    .exam-checkbox {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }
    .exam-checkbox:nth-child(even) {
      background-color: #f9fafb;
    }
    .exam-checkbox:hover {
      background-color: #eff6ff;
    }
    .exam-checkbox input {
      margin-right: 0.75rem;
      accent-color: var(--primary-blue);
    }
    .exam-checkbox label {
      color: var(--text-dark);
      font-size: 0.875rem;
    }
    .exam-checkbox label span {
      color: var(--accent-green);
      font-weight: 500;
    }
    .no-results {
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }
    .custom-table {
      width: 100%;
      border-collapse: collapse;
    }
    .custom-table th {
      background-color: var(--primary-blue);
      color: white;
      padding: 0.75rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
    }
    .custom-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.875rem;
    }
    .custom-table tr:hover {
      background-color: #f3f4f6;
    }
    .btn-primary, .btn-accent, .btn-danger, .btn-promo {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(to right, var(--primary-blue), #3b82f6);
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #1e40af, #2563eb);
      transform: translateY(-2px);
    }
    .btn-accent {
      background: linear-gradient(to right, var(--accent-green), #34d399);
    }
    .btn-accent:hover {
      background: linear-gradient(to right, #059669, #10b981);
      transform: translateY(-2px);
    }
    .btn-danger {
      background: linear-gradient(to right, #ef4444, #f87171);
    }
    .btn-danger:hover {
      background: linear-gradient(to right, #dc2626, #ef4444);
      transform: translateY(-2px);
    }
    .btn-promo {
      background: linear-gradient(to right, var(--accent-purple), #a78bfa);
    }
    .btn-promo:hover {
      background: linear-gradient(to right, #6d28d9, #7c3aed);
      transform: translateY(-2px);
    }
    .summary-card {
      background-color: #f0f7ff;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .summary-card p {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .summary-card .final-price {
      font-size: 1.25rem;
      color: var(--primary-blue);
      font-weight: 600;
    }
    #discountSection {
      transition: max-height 0.5s ease, opacity 0.5s ease;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    #discountSection.active {
      max-height: 800px;
      opacity: 1;
    }
    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .discount-container {
      margin: 1rem 0;
    }
    .promo-details {
      display: none;
      margin-top: 1rem;
      gap: 1rem;
    }
    .promo-details.active {
      display: flex;
    }
    .space {
      height: 1rem;
    }
    @media (max-width: 640px) {
      .main-container {
        padding: 1rem;
      }
      .header-container {
        flex-direction: column;
        gap: 1rem;
      }
      .logo-container img {
        max-width: 100px;
      }
      .logo-container.right img {
        max-width: 150px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.125rem;
      }
      .info-container {
        flex-direction: column;
        gap: 0.5rem;
      }
      .info-container .search-container,
      .info-container .phone-container {
        max-width: 100%;
        margin-bottom: 0.5rem;
      }
      .btn-primary, .btn-accent, .btn-danger, .btn-promo {
        width: 100%;
        justify-content: center;
      }
      .button-container {
        flex-direction: column;
      }
      .promo-details.active {
        flex-direction: column;
      }
    }
    @media print {
      .btn-primary {
        background: var(--primary-blue) !important;
        color: white !important;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <div class="logo-container">
        <img src="img/sesi.jpg" alt="Logo do SESI" aria-label="Logotipo do SESI">
      </div>
      <div class="title-container">
        <h1>Consulta de Preços de Exames</h1>
      </div>
      <div class="logo-container right">
        <img src="img/melhoria.jpg" alt="Melhoria Logo" aria-label="Logotipo da Melhoria">
      </div>
    </div>

    <div class="card">
      <div class="search-container mx-auto">
        <input type="text" id="examSearch" class="custom-input" placeholder="Digite o nome do exame" aria-label="Digite o nome do exame para filtrar">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="card">
      <h2 class="text-center mb-6">Selecionar Exames</h2>
      <div id="examListContainer"></div>
    </div>

    <div class="card">
      <div class="flex justify-between items-center mb-6">
        <h2>Exames Selecionados</h2>
        <button id="clearSelection" class="btn-danger" aria-label="Limpar todos os exames selecionados">
          <i class="fas fa-trash mr-2"></i> Limpar
        </button>
      </div>
      <div class="space"></div>
      <div class="max-h-80 overflow-y-auto">
        <table class="custom-table">
          <thead>
            <tr>
              <th>Exame</th>
              <th>Preço (R$)</th>
            </tr>
          </thead>
          <tbody id="selectedExamTable"></tbody>
        </table>
      </div>
    </div>

    <div class="summary-card">
      <h2 class="mb-6">Resumo</h2>
      <div class="space"></div>
      <div class="space-y-3">
        <p><i class="fas fa-money-bill-wave text-[--accent-green]"></i> Valor Total: R$ <span id="totalPrice" class="font-semibold">0,00</span></p>
        <p><i class="fas fa-percentage text-[--accent-green]"></i> Desconto Indústria: R$ <span id="discountValue" class="font-semibold">0,00</span> (<span id="discountPercent" class="font-semibold">0</span>%)</p>
        <p><i class="fas fa-star text-[--accent-purple]"></i> Desconto Promocional: R$ <span id="promoDiscountValue" class="font-semibold">0,00</span> (<span id="promoDiscountPercent" class="font-semibold">0</span>%)</p>
        <p class="final-price"><i class="fas fa-wallet text-[--primary-blue]"></i> Valor Final: R$ <span id="finalPrice" class="font-semibold">0,00</span></p>
      </div>
      <div class="space"></div>
      <div class="mt-6">
        <h2 class="mb-6">Informações</h2>
        <div class="space"></div>
        <div class="info-container">
          <div class="search-container responsible-container">
            <label for="responsibleInput">Responsável</label>
            <input type="text" id="responsibleInput" class="custom-input" placeholder="Nome do responsável" aria-label="Digite o nome do responsável">
          </div>
          <div class="search-container solicitante-container">
            <label for="solicitanteInput">Solicitante</label>
            <input type="text" id="solicitanteInput" class="custom-input" placeholder="Nome do solicitante" aria-label="Digite o nome do solicitante">
          </div>
          <div class="phone-container">
            <label for="telefoneInput">Telefone</label>
            <input type="tel" id="telefoneInput" class="custom-input" placeholder="11987654321" aria-label="Digite o número de telefone (10 ou 11 dígitos)" pattern="^\d{10,11}$">
            <i class="fas fa-phone"></i>
            <div id="phoneError" class="error-message">Digite 10 ou 11 dígitos numéricos</div>
          </div>
        </div>
      </div>
      <button id="printButton" class="btn-primary mt-6 w-full sm:w-auto" aria-label="Imprimir resumo">
        <i class="fas fa-print mr-2"></i> Imprimir Resumo
      </button>
    </div>

    <div class="card">
      <button id="discountToggle" class="btn-primary w-full sm:w-auto" aria-label="Adicionar desconto">
        <i class="fas fa-percent mr-2"></i> Adicionar Desconto
      </button>
      <div id="discountSection" class="mt-4">
        <div class="discount-container">
          <label class="block text-center font-medium mb-2">
            <input type="checkbox" id="enableIndustryDiscount" aria-label="Habilitar desconto Indústria"> Desconto Indústria
          </label>
          <div class="search-container mx-auto">
            <input type="number" id="discountInput" min="0" max="100" step="0.01" placeholder="Ex.: 10.00" class="custom-input" aria-label="Percentual de desconto da indústria" disabled>
            <i class="fas fa-percent"></i>
          </div>
        </div>
        <div class="discount-container">
          <label class="block text-center font-medium mb-2">
            <input type="checkbox" id="enablePromoDiscount" aria-label="Habilitar desconto promocional"> Desconto Promocional
          </label>
          <div class="search-container mx-auto">
            <input type="number" id="promoDiscountInput" min="0" max="100" step="0.01" placeholder="Ex.: 10.00" class="custom-input" aria-label="Percentual de desconto promocional" disabled>
            <i class="fas fa-star"></i>
          </div>
          <div id="promoDetails" class="promo-details">
            <div class="search-container">
              <select id="promoType" class="custom-select" aria-label="Tipo de promoção" disabled>
                <option value="" selected>Selecione a promoção</option>
                <option value="BlackFriday">Black Friday</option>
                <option value="Semana do Consumidor">Semana do Consumidor</option>
              </select>
            </div>
            <div class="search-container">
              <input type="text" id="promoValidity" class="custom-input" placeholder="Vigência da promoção" aria-label="Digite a vigência da promoção" disabled>
              <i class="fas fa-calendar-alt"></i>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button id="applyDiscount" class="btn-accent" aria-label="Aplicar desconto Indústria">
            <i class="fas fa-check mr-2"></i> Aplicar Desconto
          </button>
          <button id="applyPromoDiscount" class="btn-promo" aria-label="Aplicar desconto promocional">
            <i class="fas fa-star mr-2"></i> Aplicar Promoção
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    let selectedExamsOrder = [];

    function renderSelectedExams() {
      const selectedExamTable = document.getElementById("selectedExamTable");
      selectedExamTable.innerHTML = "";
      if (selectedExamsOrder.length === 0) {
        selectedExamTable.innerHTML = `<tr><td colspan="2" class="text-center text-[--text-light]">Nenhum exame selecionado</td></tr>`;
        return;
      }
      selectedExamsOrder.forEach(exam => {
        selectedExamTable.innerHTML += `
          <tr>
            <td>${exam.name}</td>
            <td>R$ ${exam.price.toFixed(2)}</td>
          </tr>
        `;
      });
      updateTotal();
    }

    function renderExamCheckboxes(filterText = "") {
      const examListContainer = document.getElementById("examListContainer");
      examListContainer.innerHTML = "";
      const filteredExams = filterText ? exams.filter(exam => exam.name.toLowerCase().includes(filterText.toLowerCase())) : [];
      if (filteredExams.length === 0 && filterText) {
        examListContainer.innerHTML = `<div class="no-results">Nenhum exame encontrado</div>`;
      } else {
        filteredExams.forEach(exam => {
          const div = document.createElement("div");
          div.className = "exam-checkbox";
          const isChecked = selectedExamsOrder.some(selected => selected.name === exam.name);
          div.innerHTML = `
            <input type="checkbox" id="exam-${exam.name}" value="${exam.name}" ${isChecked ? 'checked' : ''}>
            <label for="exam-${exam.name}">${exam.name} <span>(R$ ${exam.price.toFixed(2)})</span></label>
          `;
          examListContainer.appendChild(div);
          const checkbox = div.querySelector("input");
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              if (!selectedExamsOrder.some(selected => selected.name === exam.name)) {
                selectedExamsOrder.push({ name: exam.name, price: exam.price });
              }
            } else {
              selectedExamsOrder = selectedExamsOrder.filter(selected => selected.name !== exam.name);
            }
            renderSelectedExams();
          });
        });
      }
      examListContainer.style.display = filterText ? "block" : "none";
    }

    function clearSelections() {
      selectedExamsOrder = [];
      document.getElementById("examSearch").value = "";
      document.getElementById("discountInput").value = "";
      document.getElementById("promoDiscountInput").value = "";
      document.getElementById("enableIndustryDiscount").checked = false;
      document.getElementById("enablePromoDiscount").checked = false;
      document.getElementById("promoType").value = "";
      document.getElementById("promoValidity").value = "";
      document.getElementById("discountInput").disabled = true;
      document.getElementById("promoDiscountInput").disabled = true;
      document.getElementById("promoType").disabled = true;
      document.getElementById("promoValidity").disabled = true;
      document.getElementById("promoDetails").classList.remove("active");
      document.getElementById("solicitanteInput").value = "";
      document.getElementById("telefoneInput").value = "";
      document.getElementById("totalPrice").textContent = "0,00";
      document.getElementById("discountPercent").textContent = "0";
      document.getElementById("discountValue").textContent = "0,00";
      document.getElementById("promoDiscountPercent").textContent = "0";
      document.getElementById("promoDiscountValue").textContent = "0,00";
      document.getElementById("finalPrice").textContent = "0,00";
      renderSelectedExams();
      renderExamCheckboxes();
    }

    function updateTotal() {
      let total = selectedExamsOrder.reduce((sum, exam) => sum + exam.price, 0);
      let discountPercent = document.getElementById("enableIndustryDiscount").checked ? (parseFloat(document.getElementById("discountInput").value) || 0) : 0;
      let promoDiscountPercent = document.getElementById("enablePromoDiscount").checked ? (parseFloat(document.getElementById("promoDiscountInput").value) || 0) : 0;
      discountPercent = Math.max(0, Math.min(100, discountPercent));
      promoDiscountPercent = Math.max(0, Math.min(100, promoDiscountPercent));
      const discountValue = total * (discountPercent / 100);
      const intermediateTotal = Math.max(total - discountValue, 0);
      const promoDiscountValue = intermediateTotal * (promoDiscountPercent / 100);
      const finalPrice = Math.max(intermediateTotal - promoDiscountValue, 0);
      document.getElementById("totalPrice").textContent = total.toFixed(2);
      document.getElementById("discountPercent").textContent = discountPercent.toFixed(2);
      document.getElementById("discountValue").textContent = discountValue.toFixed(2);
      document.getElementById("promoDiscountPercent").textContent = promoDiscountPercent.toFixed(2);
      document.getElementById("promoDiscountValue").textContent = promoDiscountValue.toFixed(2);
      document.getElementById("finalPrice").textContent = finalPrice.toFixed(2);
    }

    function applyDiscount() {
      updateTotal();
    }

    function applyPromoDiscount() {
      updateTotal();
    }

    function validatePhone() {
      const phoneInput = document.getElementById("telefoneInput");
      const phoneError = document.getElementById("phoneError");
      const phonePattern = /^\d{10,11}$/;
      if (!phonePattern.test(phoneInput.value) && phoneInput.value !== "") {
        phoneInput.classList.add("error");
        phoneError.style.display = "block";
        return false;
      } else {
        phoneInput.classList.remove("error");
        phoneError.style.display = "none";
        return true;
      }
    }

    function printSummary() {
      if (selectedExamsOrder.length === 0) {
        alert("Selecione pelo menos um exame antes de imprimir.");
        return;
      }
      if (!validatePhone() && document.getElementById("telefoneInput").value !== "") {
        alert("Corrija o número de telefone antes de imprimir.");
        return;
      }
      const total = parseFloat(document.getElementById("totalPrice").textContent);
      const discountPercent = parseFloat(document.getElementById("discountPercent").textContent);
      const discountValue = parseFloat(document.getElementById("discountValue").textContent);
      const promoDiscountPercent = parseFloat(document.getElementById("promoDiscountPercent").textContent);
      const promoDiscountValue = parseFloat(document.getElementById("promoDiscountValue").textContent);
      const finalPrice = parseFloat(document.getElementById("finalPrice").textContent);
      const responsible = document.getElementById("responsibleInput").value || "Não informado";
      const solicitante = document.getElementById("solicitanteInput").value || "Não informado";
      const telefone = document.getElementById("telefoneInput").value || "Não informado";
      const promoType = document.getElementById("promoType").value || "Não informado";
      const promoValidity = document.getElementById("promoValidity").value || "Não informado";
      const isIndustryDiscountApplied = document.getElementById("enableIndustryDiscount").checked && discountPercent > 0;
      const isPromoDiscountApplied = document.getElementById("enablePromoDiscount").checked && promoDiscountPercent > 0;
      const currentYear = new Date().getFullYear();
      let printContent = `
        <html>
        <head>
          <title>Resumo de Exames</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
          <style>
            @media print { .no-print { display: none; } @page { margin: 2cm; } }
            body { font-family: 'Inter', sans-serif; color: #111827; background: white; margin: 0; padding: 2rem; }
            .print-container { max-width: 800px; margin: 0 auto; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; background: #ffffff; }
            .print-header { margin-bottom: 2rem; border-bottom: 2px solid #2563eb; padding-bottom: 1rem; }
            .print-header .header-container { display: flex; align-items: center; justify-content: space-between; }
            .print-header .logo-container img { max-width: 120px; height: auto; }
            .print-header .title-container { flex: 1; text-align: center; }
            .print-header h1 { font-size: 1.75rem; color: #111827; margin: 0; }
            .print-header p { color: #111827; font-size: 0.875rem; margin: 0.5rem 0 0; }
            .print-table { width: 100%; border-collapse: separate; border-spacing: 0; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
            .print-table th { background: #2563eb; color: white; padding: 1rem; font-weight: 600; text-align: left; }
            .print-table td { padding: 1rem; border-bottom: 1px solid #e5e7eb; color: #111827; }
            .print-table tr:nth-child(even) { background: #f9fafb; }
            .print-table th:first-child, .print-table td:first-child { border-left: 1px solid #e5e7eb; }
            .print-table th:last-child, .print-table td:last-child { border-right: 1px solid #e5e7eb; }
            .print-table th:first-child { border-top-left-radius: 0.375rem; }
            .print-table th:last-child { border-top-right-radius: 0.375rem; }
            .print-table tr:last-child td { border-bottom: none; }
            .print-summary { background: #f0f7ff; padding: 1.5rem; border-radius: 0.75rem; margin-bottom: 1.5rem; }
            .print-summary p { display: flex; align-items: center; gap: 0.5rem; font-size: 1rem; margin: 0.5rem 0; }
            .print-summary .final-price { font-size: 1.25rem; font-weight: 600; color: #2563eb; }
            .print-warning { background: #fef2f2; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; border: 1px solid #ef4444; color: #111827; font-size: 0.875rem; }
            .print-warning i { margin-right: 0.5rem; color: #ef4444; }
            .print-footer { text-align: center; color: #111827; font-size: 0.875rem; margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem; }
            .btn-primary { padding: 0.75rem 1.5rem; border-radius: 0.5rem; background: #2563eb; color: white; font-weight: 500; cursor: pointer; border: none; }
          </style>
        </head>
        <body>
          <div class="print-container">
            <div class="print-header">
              <div class="header-container">
                <div class="logo-container">
                  <img src="img/sesi.jpg" alt="SESI Logo">
                </div>
                <div class="title-container">
                  <h1>Resumo de Exames Laboratoriais</h1>
                </div>
                <div class="logo-container">
                  <img src="img/melhoria.jpg" alt="Melhoria Logo">
                </div>
              </div>
              <p>Gerado em: ${new Date().toLocaleString('pt-BR')}</p>
              <p>Responsável: ${responsible}</p>
              <p>Solicitante: ${solicitante}</p>
              <p>Telefone: ${telefone}</p>
            </div>
            <h2 style="font-size: 1.25rem; margin-bottom: 1rem;">Exames Selecionados</h2>
            <table class="print-table">
              <thead>
                <tr>
                  <th>Exame</th>
                  <th>Preço (R$)</th>
                </tr>
              </thead>
              <tbody>
                ${selectedExamsOrder.length === 0 ? `<tr><td colspan="2" style="text-align: center;">Nenhum exame selecionado</td></tr>` : selectedExamsOrder.map(exam => `
                  <tr>
                    <td>${exam.name}</td>
                    <td>R$ ${exam.price.toFixed(2)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
            <div class="print-summary">
              <p><i class="fas fa-money-bill-wave"></i> Valor Total: R$ <span>${total.toFixed(2)}</span></p>
              ${isIndustryDiscountApplied ? `<p><i class="fas fa-percentage"></i> Desconto Indústria: R$ <span>${discountValue.toFixed(2)}</span> (<span>${discountPercent.toFixed(2)}</span>%)</p>` : ''}
              ${isPromoDiscountApplied ? `
                <p><i class="fas fa-star"></i> Desconto Promocional: R$ <span>${promoDiscountValue.toFixed(2)}</span> (<span>${promoDiscountPercent.toFixed(2)}</span>%)</p>
                ${promoType !== "Não informado" ? `
                  <p><i class="fas fa-tag"></i> Tipo de Promoção: <span>${promoType}</span></p>
                  <p><i class="fas fa-calendar-alt"></i> Vigência: <span>${promoValidity}</span></p>
                ` : ''}
              ` : ''}
              <p class="final-price"><i class="fas fa-wallet"></i> Total do Pagamento: R$ <span>${finalPrice.toFixed(2)}</span></p>
            </div>
            <div class="print-warning">
              <i class="fas fa-exclamation-triangle"></i>
              <strong>AVISO IMPORTANTE</strong><br>
              Este orçamento é válido até o final do ano vigente (${currentYear}) e está sujeito a alterações sem aviso prévio. Os valores aqui apresentados podem sofrer variações conforme períodos promocionais ou campanhas especiais.
            </div>
            <div class="print-footer">
              <p>Endereço: <a href="https://www.google.com/maps/place/Rua+Frei+Cassimiro,+88,+Santo+Amaro,+Recife,+PE,+50100-260" target="_blank">Rua Frei Cassimiro, 88 - Santo Amaro, Recife - PE, 50100-260</a></p>
              <p>Data: ${new Date().toLocaleString('pt-BR')}</p>
            </div>
            <button id="printButtonWindow" class="btn-primary no-print"><i class="fas fa-print mr-2"></i> Imprimir</button>
          </div>
        </body>
        </html>
      `;
      const printWindow = window.open('', '_blank');
      if (printWindow && printWindow.document) {
        printWindow.document.write(printContent);
        printWindow.document.close();
        printWindow.document.getElementById('printButtonWindow').addEventListener('click', () => printWindow.print());
      } else {
        alert('Não foi possível abrir a janela de impressão. Verifique os pop-ups.');
      }
    }

    document.getElementById("examSearch").addEventListener("input", (e) => {
      clearTimeout(window.debounceTimeout);
      window.debounceTimeout = setTimeout(() => renderExamCheckboxes(e.target.value.trim()), 150);
    });

    document.getElementById("discountToggle").addEventListener("click", () => {
      document.getElementById("discountSection").classList.toggle("active");
    });

    document.getElementById("enableIndustryDiscount").addEventListener("change", (e) => {
      document.getElementById("discountInput").disabled = !e.target.checked;
      updateTotal();
    });

    document.getElementById("enablePromoDiscount").addEventListener("change", (e) => {
      const isChecked = e.target.checked;
      document.getElementById("promoDiscountInput").disabled = !isChecked;
      document.getElementById("promoType").disabled = !isChecked;
      document.getElementById("promoValidity").disabled = !isChecked;
      document.getElementById("promoDetails").classList.toggle("active", isChecked);
      updateTotal();
    });

    document.getElementById("applyDiscount").addEventListener("click", applyDiscount);
    document.getElementById("applyPromoDiscount").addEventListener("click", applyPromoDiscount);
    document.getElementById("clearSelection").addEventListener("click", clearSelections);
    document.getElementById("printButton").addEventListener("click", printSummary);
    document.getElementById("telefoneInput").addEventListener("input", validatePhone);

    renderSelectedExams();
    renderExamCheckboxes();
  </script>
</body>
</html>
